<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <dialog>
      <p>Welcome to Tic Tac Toe!</p>
      <form method="dialog">
        <div>
          <label for="firstplayerName">Player One name:</label>
          <input type="text" id="firstplayerName" name="firstplayer">
        </div>
        <div>
          <label for="firstplayerName">Player One name:</label>
          <input type="text" id="secondplayerName" name="secondplayer">
        </div>
        <button>Begin!</button>
      </form>
    </dialog>
    <div class="allcontainer">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="gamespace">
        <div class="leftside">
          <p>Player One</p>
          <p>Score</p>
          <p></p>
        </div>
        <div class="center">
          <span class="gamestatus">asd</span>
          <div class="gamegrid">
            <div class="cell0 cell"></div>
            <div class="cell1 cell"></div>
            <div class="cell2 cell"></div>
            <div class="cell3 cell"></div>
            <div class="cell4 cell"></div>
            <div class="cell5 cell"></div>
            <div class="cell6 cell"></div>
            <div class="cell7 cell"></div>
            <div class="cell8 cell"></div>
          </div>
        </div>
        <div class="rightside">
          <p>Player Two</p>
          <p>Score</p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
